{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<h2 class="pb-4">Register</h2>
<form action="/register" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control shadow-none border border-secondary"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control shadow-none border border-secondary"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control shadow-none border border-secondary"
      name="confirmation"
      placeholder="Password"
      type="password"
    />
  </div>
  <button class="btn btn-success" type="submit">Register</button>
</form>
{% endblock %}
