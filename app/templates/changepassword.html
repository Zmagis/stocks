{% extends "layout.html" %} {% block title %} Change your password {% endblock
%} {% block main %}
<h2 class="pb-4">Change your password</h2>
<form action="/changepassword" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control shadow-none border border-secondary"
      name="old-password"
      placeholder="Your old password"
      type="password"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control shadow-none border border-secondary"
      name="new-password"
      placeholder="Your new password"
      type="password"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control shadow-none border border-secondary"
      name="confirmation"
      placeholder="Confirm your password"
      type="password"
    />
  </div>
  <button class="btn btn-success" type="submit">Change</button>
</form>
{% endblock %}
