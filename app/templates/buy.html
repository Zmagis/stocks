{% extends "layout.html" %} {% block title %} Buy {% endblock %} {% block main
%}
<h2 class="pb-4">Buy stocks</h2>
<form action="/buy" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control shadow-none border border-secondary"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control shadow-none border border-secondary"
      name="shares"
      placeholder="Shares"
      type="number"
    />
  </div>
  <button class="btn btn-success" type="submit">Buy</button>
</form>
{% endblock %}
