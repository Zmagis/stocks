{% extends "layout.html" %} {% block title %} Sell {% endblock %} {% block main
%}
<h2 class="pb-4">Sell your stocks</h2>
<form action="/sell" method="post">
  <div class="form-group">
    <select
      autocomplete="off"
      autofocus
      class="form-control shadow-none border border-secondary"
      name="symbol"
      placeholder="Symbol"
      type="select"
    >
      <option value="None">None</option>
      {% for symbol in symbols %}
      <option value="{{ symbol['symbol'] }}">{{ symbol['symbol'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control shadow-none border border-secondary"
      name="shares"
      placeholder="Shares"
      type="number"
    />
  </div>
  <button class="btn btn-success" type="submit">Sell</button>
</form>
{% endblock %}
